<div class="grade-editing-table-container">
   <div class="mat-mdc-table">
      <div class="semester-table-header mat-mdc-table-row mat-mdc-header-cell">{{ titleKey | transloco }}</div>
   </div>
   <table mat-table [dataSource]="grades">
      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef>{{ "AVERAGES.GRADE_MANAGER_DIALOG.TABLE_HEADERS.NAME" | transloco }}</th>
         <td mat-cell *matCellDef="let idx = index">
            <input class="table-cell-input wide-column"
               [(ngModel)]="grades[idx].name">
         </td>
      </ng-container>
      <ng-container matColumnDef="rating">
         <th mat-header-cell *matHeaderCellDef>{{ "AVERAGES.GRADE_MANAGER_DIALOG.TABLE_HEADERS.RATING" | transloco }}</th>
         <td mat-cell *matCellDef="let idx = index">
            <input class="table-cell-input"
               [(ngModel)]="grades[idx].rating">
         </td>
      </ng-container>
      <ng-container matColumnDef="credit">
         <th mat-header-cell *matHeaderCellDef>{{ "AVERAGES.GRADE_MANAGER_DIALOG.TABLE_HEADERS.CREDIT" | transloco }}</th>
         <td mat-cell *matCellDef="let idx = index">
            <input class="table-cell-input"
               [(ngModel)]="grades[idx].credit">
         </td>
      </ng-container>
      <ng-container matColumnDef="remove">
         <th mat-header-cell *matHeaderCellDef></th>
         <td mat-cell *matCellDef="let idx = index">
            <button mat-flat-button
               color="warn"
               (click)="removeGrade(grades, idx)">{{ "AVERAGES.GRADE_MANAGER_DIALOG.GRADE_REMOVE_LABEL" | transloco }}</button>
         </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <div class="mat-mdc-table">
      <div class="semester-table-footer">
         <button mat-raised-button
            color="accent"
            (click)="addGrade(grades)">{{ "AVERAGES.GRADE_MANAGER_DIALOG.GRADE_ADD_LABEL" | transloco }}</button>
         <input type="file"
            accept=".txt"
            (change)="fileUpload($event, grades)">
      </div>
   </div>
</div>
