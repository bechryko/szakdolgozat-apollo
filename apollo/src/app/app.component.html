<apo-header></apo-header>
<div class="content">
   @if(!isAdminPage()) {
      <apo-sidebar></apo-sidebar>
   }
   <main [class.show-scrollbar]="isAdminPage()">
      @if(loadingOverlayConfig()) {
         <ngx-spinner
            *ngLet="loadingOverlayConfig()! as config"
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#80CBC4"
            [type]="config.animationType"
            [fullScreen]="true">
            <p class="loading-message">{{ "LOADING_OVERLAY." + config.type | transloco }}...</p>
         </ngx-spinner>
      }
      <router-outlet></router-outlet>
   </main>
</div>
