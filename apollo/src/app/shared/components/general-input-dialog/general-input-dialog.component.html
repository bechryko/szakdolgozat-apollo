<div class="general-input-dialog-container">
   <h2>{{ data.title | transloco }}</h2>
   @if(data.description) {
      <p>{{ data.description | transloco }}</p>
   }
   <mat-form-field>
      <mat-label>{{ data.inputLabel | transloco }}</mat-label>
      <input matInput
         [type]="data.inputType"
         [(ngModel)]="outputValue">
   </mat-form-field>
   <button mat-raised-button
      color="primary"
      (click)="submit()">{{ data.submitLabel | transloco }}</button>
</div>
