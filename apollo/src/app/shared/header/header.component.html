<div class="header-container">
   <h1 class="title-button" (click)="navigateTo('MENU')">Apollo</h1>
   <nav>
      @for(menuItemKey of menuItemKeys; track $index) {
         <button mat-button 
            (click)="navigateTo(menuItemKey)">{{ ('NAVIGATION.' + menuItemKey) | transloco }}</button>
      }
   </nav>
   <button mat-fab
      color="accent"
      (click)="navigateTo('USER')">
      <mat-icon class="profile-icon">
         @if(isUserLoggedIn$ | async) {
            account_circle
         } @else {
            login
         }
      </mat-icon>
   </button>
</div>
