<div class="language-selection-container">
   <p>{{ "LANGUAGE_SELECTION.LABEL" | transloco }}:</p>
   <mat-chip-listbox class="selection"
      [value]="selectedLanguage"
      (change)="onSelectLanguage($event)">
      @for(language of availableLanguages; track $index) {
         <mat-chip-option color="accent" [value]="language">{{ ("LANGUAGES." + language.toLocaleUpperCase()) | transloco }}</mat-chip-option>
      }
   </mat-chip-listbox>
</div>
