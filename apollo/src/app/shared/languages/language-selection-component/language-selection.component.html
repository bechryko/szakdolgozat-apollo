<mat-form-field>
   <mat-label>{{ "LANGUAGE_SELECTION.LABEL" | transloco }}</mat-label>
   <mat-select [value]="previousLanguage"
      (valueChange)="onSelectLanguage($event)">
      @for(language of availableLanguages; track $index) {
         <mat-option [value]="language">{{ ("LANGUAGES." + language.toLocaleUpperCase()) | transloco }}</mat-option>
      }
   </mat-select>
</mat-form-field>
