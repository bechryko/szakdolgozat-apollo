<div class="general-dialog-container">
   <h2>{{ data.title | transloco }}</h2>
   <p>{{ data.content | transloco }}</p>
   <div class="actions">
      @if(data.accept) {
         <apo-button apoRole="accept"
            (click)="close(true)">{{ data.accept | transloco }}</apo-button>
      }
      @if(data.cancel) {
         <apo-button apoRole="cancel"
            (click)="close(false)">{{ data.cancel | transloco }}</apo-button>
      }
   </div>
</div>
